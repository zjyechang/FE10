<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    
</head>
<body>
    
    <div id="box">
        <input type="button" @click="msg='hello'" value="hello组件">
        <input type="button" @click="msg='world'" value="world组件">
        
        <component v-bind:is="msg">

        </component>
    </div>

    <script>
    let vm = new Vue({
        el: "#box",
        data: { },
        components:{
            'hello': {
                template: '<h2> 我是hello组件</h2>'
            },
            'world': {
                template: '<h2> 我是world组件</h2>'
            },
        }
    })
    
    
    </script>
</body>
</html>
