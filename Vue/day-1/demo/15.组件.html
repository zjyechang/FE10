<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- 不能用css3的语义化标签，会报错 -->
       <mmp>
           <div>替换掉slot中的内容</div>
       </mmp>
       <!-- 直接闭合也可以使用 -->
       <mmp/>
    </div>
    
    
    <script type="template" id="templ">
        <div>
            <h2 @click="change()">标题:{{msg}}</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
                <li>4444</li>
            </ul>
        </div>
    </script>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: { 
           a: "yechang"
        },
        components:{
            'mmp':{
                data(){
                    return {
                        msg:"hellow world"
                    }
                },
                methods: {
                    change(){
                        this.msg = "change the world"
                    }
                },
                template: "#templ"
            },

        }
    })

</script>

</html>
